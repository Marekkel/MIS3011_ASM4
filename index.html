<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI project presentation - details</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            height: auto;
        }
        .nav {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        /* 新增按钮样式 */
        .cta-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 25px;
            background: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cta-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home page</a>
        <a href="content.html">Details of the project</a>
    </nav>

    <!-- 第一个视频 -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="front.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 新增第二个视频 -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="front2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 按钮位于第二个视频下方 -->
    <a href="content.html" class="cta-button">Find more details HERE →</a>
</body>
</html>
